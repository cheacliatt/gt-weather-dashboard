<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="row">
      <div class="col-sm-12">
        <h1 id="header-h1">Weather Dashboard</h1>
      </div>
    </header>

  <!-- Beggining of Search Bar input  -->
    <div class="row">
      <div class="col-sm-4">
        <div class="container" id="search-container">
          <h4>Search for City</h4>
          <div class="row">
            <input type="text" placeholder="City Name" id="city-input" />
            <button class="btn-primary" id="city-button">Click Me</button>
          </div>
        </div>
  <!-- End of Search bar input -->

  <!-- List of city's to choose from (in development) -->
        <div class="container">
          <ul class="list-group" id="city-list">
          </ul>
        </div>
      </div>
      <!-- Jumbotron with today's weather -->
      <div class="col-sm-7" id="responsive-page">
        <div class="jumbotron">
          <h3 class="display-4 today-date" id="jumbo-date"></h3>
          <img src="" id="jumbo-icon" />
          <div class="container">
            <p id="jumbo-temp"></p>
            <p id="jumbo-humid"></p>
            <p id="jumbo-wind"></p>
            <div class="row">
              <div class="col-sm-2">
                <p>UV-Index:</p>
              </div>
              <div class="col-sm-2">
                <p id="jumbo-uv"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Five Day Forecast -->
        <div class="row">
          <h3>5 Day Forecast</h3>
        </div>
        <div class="row">
          <div class="col">
            <div class="card daily">
              <h5 id="day-one"></h5>
              <div class="col">
                <img src="" id="fd-one-image" />
              </div>
              <p id="fd-one-temp"></p>
              <p id="fd-one-humid"></p>
            </div>
          </div>
          <div class="col">
            <div class="card daily">
              <h5 id="day-two"></h5>
              <div class="col">
                <img src="" id="fd-two-image" />
              </div>
              <p id="fd-two-temp"></p>
              <p id="fd-two-humid"></p>
            </div>
          </div>
          <div class="col">
            <div class="card daily">
              <h5 id="day-three"></h5>
              <div class="col">
                <img src="" id="fd-three-image" />
              </div>
              <p id="fd-three-temp"></p>
              <p id="fd-three-humid"></p>
            </div>
          </div>
          <div class="col">
            <div class="card daily">
              <h5 id="day-four"></h5>
              <div class="col">
                <img src="" id="fd-four-image" />
              </div>
              <p id="fd-four-temp"></p>
              <p id="fd-four-humid"></p>
            </div>
          </div>
          <div class="col">
            <div class="card daily">
              <h5 id="day-five"></h5>
              <div class="col">
                <img src="" id="fd-five-image" />
              </div>
              <p id="fd-five-temp"></p>
              <p id="fd-five-humid"></p>
            </div>
          </div>
        </div>
      </div>
      <col-sm-1></col-sm-1>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
